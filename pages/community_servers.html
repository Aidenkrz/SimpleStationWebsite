<style>
  .item { display: inline-block; width: 100%; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; }
  
  .item { max-width: 100%; -moz-transition: all 0.3s; -webkit-transition: all 0.3s; transition: all 0.3s; }
  
  .item:hover { -moz-transform: scale(1.05); -webkit-transform: scale(1.05); transform: scale(1.05); }
  
  .masonry { margin: 1.5em 0; padding: 0; -moz-column-gap: 1.5em; -webkit-column-gap: 1.5em; column-gap: 1.5em; }

  @media only screen and (min-width: 768px) 
    {.masonry { -moz-column-count: 2; -webkit-column-count: 2; column-count: 2; } }

  @media only screen and (min-width: 992px) 
    {.masonry { -moz-column-count: 3; -webkit-column-count: 3; column-count: 3; } }

  @media only screen and (min-width: 1400px) 
    {.masonry { -moz-column-count: 4; -webkit-column-count: 4; column-count: 4; } }
</style>

<div class="container container-fluid wrapper">

  <div class="d-inline-block container-fluid">
    <h1 class="display-1 text-center">
      Community Servers
    </h1>
    <button class="btn btn-primary float-end" type="button">
      Uwu
    </button>
  </div>

  <div class="">

    {% comment %} <div class="d-none d-lg-block col order-first mx-2 mb-5" style="background-size: cover; background-image: url(/assets/img/spacent-bg.jpg); "></div>
    <div class="d-none d-lg-block col order-last mx-2 mb-5" style="background-size: cover; background-image: url(/assets/img/spacent-bg.jpg); "></div> {% endcomment %}

    <div class="masonry">

      {%- for server in site.data.community_servers %}

        <div class="item">
          {% assign server_image = server.image | default: "/assets/img/banner.png" %}
          {% include server_info_card.html %}  

        </div>

      {% endfor %}

    </div>
  </div>
</div>
